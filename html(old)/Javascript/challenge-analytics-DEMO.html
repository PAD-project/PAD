<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>DEMO PAGINA - NIET EEN CHALLENGE</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		
        <script src="https://kit.fontawesome.com/098c5488e0.js" crossorigin="anonymous"></script>
        <script src="analytics.js"></script>

        <style>
            @font-face {
                font-family: 'CCC';
                src: url('/vendor/consolas.ttf') format('truetype');
            }

            i {
                margin-right: 5px;
            }
        </style>
    </head>
    <body style="background-color: #efefef;">
        <div id="ui-main" class="m-3 p-3 rounded-lg shadow" style="background-color: #fff;">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="txt-ip">Input veld #1</label>
                        <input id="txt-ip" type="text" class="form-control" placeholder="127.0.0.1">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="txt-port">Input veld #2</label>
                        <input id="txt-port" type="text" class="form-control" placeholder="1608">
                    </div>
                </div>

                <div class="form-row mt-3">
                    <div class="form-group col-md-auto">
                        <button id="" type="button" class="btn btn-danger">
                            Button #1
                        </button>
                    </div>
                    <div class="form-group col-md-auto">
                        <button id="" type="button" class="btn btn-danger">
                            Button #2
                        </button>
                    </div>
                </div>
                    
                <button id="btn-launch" class="btn btn-lg btn-block btn-primary mt-3">Submit</button>

                <script>
                    document.getElementById('btn-launch').addEventListener('click', function(e) {
                        e.preventDefault();

                        const demoXHR_FormData = new XMLHttpRequest();
                        const formData = new FormData();

                        demoXHR_FormData.open('POST', '/challenge/1234/formdata/submit');

                        formData.append('input_1', document.getElementById('txt-ip').value);
                        formData.append('input_2', document.getElementById('txt-port').value);

                        demoXHR_FormData.send(formData);

                        // ================================================================================

                        const demoXHR_JSON = new XMLHttpRequest();

                        demoXHR_JSON.open('POST', '/challenge/1234/json/submit');

                        const json = {
                            input_1: document.getElementById('txt-ip').value,
                            input_2: document.getElementById('txt-port').value
                        };

                        demoXHR_JSON.send(JSON.stringify(json));

                        alert('(Als je devtools open had) kan je nu in de "Network" tab zien hoe de "submit" requests extra velden bevatten (click_int, keybd_int en time_taken)');
                    });
                </script>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    </body>
</html>
